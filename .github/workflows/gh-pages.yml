name: GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node
        uses: actions/setup-node@v2.1.5
      
      - name: Install Dependencies
        run: npm install
      
      - name: Build
        run: npm run build
        
      - name: Export
        run: npm run export
        
      - name: GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.2.0
        with:
          keep_history: true
          build_dir: out
          fqdn: esanders.dev
          jekyll: false
